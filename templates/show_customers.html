<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Data</title>
<style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
</style>
</head>
<body>
<h1>Customer Data</h1>
<nav>
    <form action="/" >
    <button type="submit">Home</button>
    </form>
    <form action="/get_customer" >
    <button type="submit">back</button>
    </form>
</nav>
<table>
<thead>
<tr>
<th>Customer ID</th>
<th>Customer Name</th>
<th>Email</th>
<th>Signup Date</th>
<th>Loyalty Score</th>
</tr>
</thead>
<tbody>
            {% for customer in customers %}
<tr>
<td>{{ customer.customer_id }}</td>
<td>{{ customer.customer_name }}</td>
<td>{{ customer.email }}</td>
<td>{{ customer.signup_date }}</td>
<td>{{ customer.loyalty_score }}</td>
</tr>
            {% endfor %}
</tbody>
</table>
</body>
</html>
